<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard | TasteBite</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container py-5">
  <h2 class="text-center mb-4">Admin Panel</h2>
  <div class="row text-center">
    <div class="col-md-4">
      <div class="card p-3">
        <h5>Manage Menu</h5>
        <p>Add, edit, or remove dishes</p>
        <button class="btn btn-warning">Edit Menu</button>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card p-3">
        <h5>Orders</h5>
        <p>View and update order statuses</p>
        <button class="btn btn-primary">View Orders</button>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card p-3">
        <h5>Users</h5>
        <p>Manage client accounts</p>
        <button class="btn btn-danger">Manage Users</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
